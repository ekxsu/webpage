<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AHMAD ADAM</title>
	<link rel="stylesheet" href="style.css">
	
	<style>
		section .m1{
  			background-color: aliceblue;
			border-radius: 10px;
			padding: 10px;
			border-style: dashed;
		}
		
		section card.face.front img,
		section card.face.back img
		{
			max-width: 300px;
			padding: 10px;
		}
		
	</style>
</head>

<body>
	
	<!--code for header and navigation button start here-->
	<header id="header">
		<a href="#" class="logo">HOME</a>
		<ul> 
			<li><a href="#" class="active" onclick="toggle()">Home</a></li>
			<li><a href="second.html" onclick="toggle()">About me</a></li>
			<li><a href="third.html" onclick="toggle()">My work</a></li>
			<li><a href="last.html" onclick="toggle()">Feedback</a></li>
		</ul>
		<div class="toggle" onclick="toggle()"></div>
	</header>
	<!--code for header and navigation button end here-->
	
	<!--code for content start here-->
	<section>
		<div class="m1">
			<h2 style="font-size: 2.5em" align="center">AHMAD ADAM</h2>
			<br>
			<p style="font-size: 1.8em" align="center">I am computer science student and multimedia design is my passion</p>
		</div>
		
		<div class="card">
			<div class="face front">
				<img src="pic/frontPic.jpg" alt="My picture 1">
			</div>
			<div class="face back">
				<img src="pic/hiking.jpg" alt="hiking">
			</div>
		</div>
		
	</section>
	<!--code for content end here-->
	
	<script type="text/javascript">
		function toggle(){
			var header = document.getElementById("header")
			header.classList.toggle('active')
		}
	</script>
</body>
</html>
